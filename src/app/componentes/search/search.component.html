<!-- user-search.component.html -->

<div class="container d-flex justify-content-center align-items-center mt-2">
  <input class="input-buscar-usuarios w-50" id="search" type="text" placeholder="Buscar Usuarios" [formControl]="searchControl" />

  <!-- Lista de usuarios -->
  <ul *ngIf="users.length > 0">
    <li *ngFor="let user of users">
      <div>
        <!-- <img [src]="user.profileImageUrl" alt="Profile Image" /> -->
        <a [routerLink]="['/portafolio/']" class="texto-no-sobresale">{{ user.fullname }}</a>
        <span class="texto-no-sobresale">{{ user.fullname }}</span>
        <p class="texto-no-sobresale">{{ user.fullName }}</p>
      </div>
    </li>
  </ul>

</div>

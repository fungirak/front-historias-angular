<app-banner-superior></app-banner-superior>
<div class="container-fluid imagen-fondo d-flex justify-content-center">
  <div class="row justify-content-center col-10 ">

  <form class="m-2 col-md-5  col-sm-10 bg-transparent p-3 altura-contenida rounded shadow-lg  border-grey" [formGroup]="form" (ngSubmit)="onLogin($event)">
    <h3 class="text-center text-info">MI PORTAFOLIO</h3>
    <div class="mb-3 mt-3">
      <label for="exampleInputnombreUsuario1" class="form-label">Nombre de usuario</label>
      <input type="text" formControlName="nombreUsuario"
        [ngClass]="{'is-invalid': nombreUsuario?.errors && nombreUsuario?.touched, 'is-valid': !nombreUsuario?.errors && nombreUsuario?.touched}"
        class="form-control" id="exampleInputnombreUsuario1" aria-describedby="nombreUsuarioHelp">

      <div *ngIf="nombreUsuario?.errors && nombreUsuario?.touched">
        <p *ngIf="nombreUsuario?.hasError('required')" class="text-danger">
          El nombre de usuario es obligatorio.
        </p>
        <p *ngIf="nombreUsuario?.hasError('nombreUsuario')" class="text-danger">
          El formato del nombre de usuario debe ser válido.
        </p>
      </div>

      </div>

      <div class="mb-5">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" formControlName="password"
        [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
        class="form-control" id="exampleInputPassword1">

        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            La contraseña debe ser de 8 o más caracteres.
          </p>
        </div>

      </div>
      <button type="submit" class="btn btn-skyblue btn-sm w-100 fw-bold text-light border border-light ">INICIAR SESIÓN</button>

       <!-- Botón "CREAR CUENTA" -->
      <div class="text-center">
        <a routerLink="/crear_cuenta" class="btn btn-secondary btn-sm w-100 fw-bold text-light border border-light mt-2" style="background-color: grey;">CREAR CUENTA</a>
      </div>

    </form>




    <h1 class="text-center mt-2 text-white fw-bold"><br></h1>
  </div>
</div>
<app-footer></app-footer>
